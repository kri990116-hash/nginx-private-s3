server {
    listen 80;
    server_name _;

    # 정적 파일 경로
    root /usr/share/nginx/html;
    index index.html;

    # 기본 페이지
    location / {
        try_files $uri $uri/ =404;
    }

    # 헬스체크용 (ALB 권장)
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
